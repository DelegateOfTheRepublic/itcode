<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Список сотрудников</title>
</head>
<body>
    <header>
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
              <div class="relative flex h-16 items-center justify-center">
                <div class="flex items-center justify-center sm:items-stretch sm:justify-start">
                  <div class="hidden sm:ml-6 sm:block">
                    <div class="flex space-x-4">
                        <a href="main.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Список сотрудников</a>
                        <a href="bestEmp.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Сотрудник месяца</a>
                        <a href="addEmp.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Добавть сотрудника</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="my-16 w-3/5 m-auto">
            <div class="rounded-lg border bg-white dark:border-neutral-600 dark:bg-neutral-800">
                <div class="p-4">
                    <div class="flex flex-col">
                        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                                <div class="overflow-hidden">
                                    <table class="min-w-full text-left text-sm font-light">
                                        <thead class="border-b font-medium dark:border-neutral-500">
                                            <tr>
                                                <th scope="col" class="px-6 py-4">#</th>
                                                <th scope="col" class="px-6 py-4">ФИО</th>
                                                <th scope="col" class="px-6 py-4">Должность</th>
                                                <th scope="col" class="px-6 py-4">Телефон</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="border-b transition duration-300 ease-in-out hover:bg-neutral-100 dark:border-neutral-500 dark:hover:bg-neutral-600">
                                                <td class="whitespace-nowrap px-6 py-4 font-medium">1</td>
                                                <td class="whitespace-nowrap px-6 py-4">Фомичёв Вилли Викторович</td>
                                                <td class="whitespace-nowrap px-6 py-4">Руководитель проекта</td>
                                                <td class="whitespace-nowrap px-6 py-4">+7 (945) 345-23-43</td>
                                            </tr>
                                            <tr class="border-b transition duration-300 ease-in-out hover:bg-neutral-100 dark:border-neutral-500 dark:hover:bg-neutral-600">
                                                <td class="whitespace-nowrap px-6 py-4 font-medium">2</td>
                                                <td class="whitespace-nowrap px-6 py-4">Прохоров Геннадий Протасьевич</td>
                                                <td class="whitespace-nowrap px-6 py-4">Старший инженер</td>
                                                <td class="whitespace-nowrap px-6 py-4">+7 (946) 345-23-43</td>
                                            </tr>
                                            <tr class="border-b transition duration-300 ease-in-out hover:bg-neutral-100 dark:border-neutral-500 dark:hover:bg-neutral-600">
                                                <td class="whitespace-nowrap px-6 py-4 font-medium">3</td>
                                                <td class="whitespace-nowrap px-6 py-4">Суворов Ян Мэлсович</td>
                                                <td class="whitespace-nowrap px-6 py-4">Архитектор</td>
                                                <td class="whitespace-nowrap px-6 py-4">+7 (947) 345-23-43</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
